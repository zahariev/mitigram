<mat-tab-group animationDuration="0ms" color="accent">
  <mat-tab label="{{ 'TAB.CONTACTS' | translate }}">
    <div id="search">
      <app-search (search)="filterContacts($event)"></app-search>
    </div>

    <app-list [data]="addressBookService.filteredAddressBook$ | async">
      <ng-template #content let-rowData>
        <button
          mat-flat-button
          color="accent"
          class="inviteButton"
          (click)="invite(rowData.email)"
          [disabled]="invitationService.isInvited(rowData.email)"
        >
          {{ "BUTTONS.INVITE" | translate }}
        </button>
      </ng-template>
    </app-list>
  </mat-tab>

  <mat-tab label="{{ 'TAB.GROUPS' | translate }}">
    <app-tree
      [data]="addressBookService.groups$ | async"
      (selected)="setSelection($event)"
    ></app-tree>
    <button
      mat-flat-button
      color="accent"
      class="inviteButton"
      (click)="inviteSelectedContacts()"
      [disabled]="!selection.length"
    >
      {{ "BUTTONS.INVITE_SELECTED" | translate }}
    </button>
  </mat-tab>
</mat-tab-group>
