<mat-tab-group animationDuration="0ms">
  <mat-tab label="First">
    <div *ngFor="let contact of dataService.contacts | async">
      <p>
        {{ contact.name | fullName }} {{ contact.email }}

        <button mat-flat-button color="accent" (click)="invite(contact)">
          Invite
        </button>
      </p>
    </div>
  </mat-tab>
  <mat-tab label="Second">
    <div *ngFor="let group of dataService.groups | async">
      <p>
        {{ group.name + ":  " + group.contacts.length + "records" }}
        <!-- <p>{{ group.email }}</p> -->
        <button mat-flat-button color="accent" (click)="inviteGroup(group)">
          Invite
        </button>
      </p>
    </div>
  </mat-tab>
</mat-tab-group>
