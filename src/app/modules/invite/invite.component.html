<mat-tab-group animationDuration="0ms" color="accent">
  <mat-tab label="Contacts">
    <app-list [data]="dataService.contacts | async">
      <ng-template #content let-rowData>
        <button
          mat-flat-button
          color="accent"
          class="inviteButton"
          (click)="invite(rowData)"
        >
          Invite
        </button>
      </ng-template>
    </app-list>
  </mat-tab>
  <mat-tab label="Groups">
    <app-list [data]="dataService.groups | async">
      <ng-template #item let-rowData>
        <p>
          {{ rowData.contacts.length + "records" }}
          <button
            mat-flat-button
            color="accent"
            class="inviteButton"
            (click)="inviteGroup(rowData)"
          >
            Invite
          </button>
        </p>
      </ng-template>

      <ng-template #content let-rowData>
        <button
          mat-flat-button
          color="accent"
          class="inviteButton"
          (click)="inviteGroup(rowData)"
        >
          Invite
        </button>
      </ng-template>
    </app-list>
  </mat-tab>
</mat-tab-group>
