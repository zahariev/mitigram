<ul>
  <li *ngFor="let rowData of data">
    <div class="name">
      {{ rowData?.name | fullName }}
    </div>

    <div class="email">
      {{ rowData.email }}
    </div>
    <ng-template
      [ngTemplateOutlet]="item"
      [ngTemplateOutletContext]="{ $implicit: rowData }"
    >
    </ng-template>
    <ng-template
      [ngTemplateOutlet]="content"
      [ngTemplateOutletContext]="{ $implicit: rowData }"
    ></ng-template>
  </li>
</ul>
