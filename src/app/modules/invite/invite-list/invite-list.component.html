<div id="container">
  <app-list [data]="data.invitedContacts()">
    <ng-template #content let-rowData>
      <button
        mat-icon-button
        color="accent"
        class="removeButton"
        (click)="removeInvitation(rowData)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  </app-list>
  <hr />

  <button
    *ngIf="data.invitedContacts().size > 0"
    mat-raised-button
    color="accent"
    class="sendButton"
    (click)="sendInvitations()"
  >
    Send
  </button>
  <button
    *ngIf="data.invitedContacts().size > 0"
    mat-raised-button
    class="clearButton"
    (click)="clearAllInvitations()"
  >
    Clear All
  </button>
</div>
